<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 1.2rem;
        }
        
        .low {
            background-color: rgba(248, 65, 68, 0.1);
            color: var(--danger);
        }
        
        .medium {
            background-color: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .high {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .error {
            background-color: rgba(33, 37, 41, 0.1);
            color: var(--dark);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="hours">Hours Studied (Daily)</label>
                <input type="number" id="hours" name="hours" placeholder="e.g. 3.5" step="0.1" min="0" max="24" required>
            </div>
            
            <div class="form-group">
                <label for="scores">Previous Test Scores (%)</label>
                <input type="number" id="scores" name="scores" placeholder="e.g. 75" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="extra">Extracurricular Activities</label>
                <select id="extra" name="extra" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sleep">Sleep Hours (Daily)</label>
                <input type="number" id="sleep" name="sleep" placeholder="e.g. 7" min="0" max="24" step="0.5" required>
            </div>
            
            <div class="form-group">
                <label for="papers">Sample Papers Practiced</label>
                <input type="number" id="papers" name="papers" placeholder="e.g. 5" min="0" required>
            </div>
            
            <button type="submit">Predict Performance</button>
        </form>
        
        {% if prediction_text %}
        <div class="result {{ prediction_class }}">
            {{ prediction_text }}
        </div>
        {% endif %}
        
        <div class="form-footer">
            <p>Enter your details to predict your academic performance</p>
        </div>
    </div>
</body>
</html>
